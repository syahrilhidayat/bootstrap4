<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body>

    <div class="container">
        <h2 class="alert alert-primary text-center mt-3">Formulir Pendafataran Mahasiswa Baru</h2>

        <form>
            <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" id="namaLengkap" name="nama" class="form-control" placeholder="Masukan Nama Lengkap">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="nama" class="form-control" placeholder="Masukan Email Anda">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="nama" class="form-control" placeholder="Masukan Pasword Anda">
                <small>Password harus terdiri dari angka dan hiruf dan minimal 6 karakter</small>
            </div>

            <div class="form-group">
                <label for="tempatLahir">Tempat Lahir</label>
                <input type="text" id="tempatLahir" name="" class="form-control" placeholder="Masukan Tempat Lahir Nama">
            </div>

            <div class="form-group">
                <label for="tanggalLahir">Tanggal Lahir</label>
                <input type="date" id="tanggalLahir" name="" class="form-control">
            </div> 

            <div class="form-group">
                <label for="tanggalLahir">Pilihan Jurusan</label>
                <select class="form-control">
                    <option disabled selected=""></option>
                    <option>1. Teknik Informatika</option>
                    <option>2. Teknik Komputer</option>
                    <option>3. Sistem Informasi</option>
                </select>
            </div>

            <div class="form-group">
                <label>Aalasan Memilih Univ ABC</label>
                <textarea class="form-control" col-5 rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label> <br>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2" checked="">
                    <label>Laki-Laki</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" class="form-check-input" name="radio1" id="radio2">
                    <label>Perempuan</label>
                </div>
            </div>

            <div class="form-group">
                <label>Upload Document</label>
                <input type="file" name="" class="form-control-file">
                <small>Upload File dengan Ukuran Maksismal 2MB</small>
            </div>            

            <button type="submit" class="btn btn-primary">Simpan</button>
            <button type="reset" class="btn btn-danger">Reset</button>

        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
